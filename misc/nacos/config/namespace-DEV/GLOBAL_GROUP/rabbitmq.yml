spring.rabbitmq:
  addresses: 192.168.56.23:5672
  username: rabbit
  password: 123456
  virtual-host: "/"
  publisher-confirm-type: correlated
  publisher-returns: true
  listener:
    simple:
      missing-queues-fatal: false
    direct:
      missing-queues-fatal: false
    stream:
      native-listener: true
  template:
    mandatory: true
  stream:
    host: 192.168.56.23
    port: 5552
    name: default-stream

